<!DOCTYPE html>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Navegador Opera</title>

<body>
    <div class="box">
        <div class="res">
            <h2>Navegador Opera</h2>
            Opera é um navegador da web desenvolvido pela
            companhia Opera Software e disponibilizado para
            Microsoft Windows, Mac OS X e Linux, usando o motor
            Blink. Uma antiga versão que funciona com o motor
            Presto ainda pode ser usada no FreeBSD, além dos
            outros sistemas operacionais.
